<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Notifications</title>
    <script defer src="script.js"></script>
    <link rel="manifest" href="./manifest.json" />
    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(); // Prevent automatic prompt
        deferredPrompt = e; // Save the event for later

        // Show your install button now, e.g. enable a button:
        const btn = document.getElementById("install-btn");
        btn.style.display = "block";
        btn.addEventListener("click", async () => {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log("User choice:", outcome);
          deferredPrompt = null;
          // btn.style.display = "none";
        });
      });
      async function registerServiceWorker() {
        if ("serviceWorker" in navigator) {
          try {
            const registration = await navigator.serviceWorker.register(
              "./sw.js",
              {
                scope: "/",
              }
            );
            if (registration.installing) {
              console.log("Service worker installing");
            } else if (registration.waiting) {
              console.log("Service worker installed");
            } else if (registration.active) {
              console.log("Service worker active");
            }
          } catch (error) {
            console.error(`Registration failed with ${error}`);
          }
        }
      }
      // registerServiceWorker();
    </script>
  </head>
  <body>
    <button onclick="registerServiceWorker()">Register service worker</button>
    <button onclick="addBaby()">Add baby</button>
    <button onclick="callServer()">Call server</button>
    <button id="install-btn">Install App</button>
    <button onclick="requestNotificationPermission()">
      Request Notification permission
    </button>
    <button id="createNotificationBtn">Create notification</button>
    <!-- TODO show notification -->
    <!-- <img src="/baby.jpg" alt="no baby :/" /> -->
  </body>
</html>
