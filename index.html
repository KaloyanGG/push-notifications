<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Notifications</title>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-messaging-compat.js"></script>
    <script defer src="script.js"></script>
    <script defer src="initializeFirebase-server.js"></script>
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body style="display: flex; flex-direction: column; gap: 0.5rem">
    <button onclick="registerServiceWorker()">Register service worker</button>
    <button onclick="addBaby()">Add baby</button>
    <button onclick="callServer()">Call server</button>
    <button id="install-btn">Install App</button>
    <button
      onclick="requestNotificationPermission()"
      style="background-color: lightcoral; padding: 0.5rem"
    >
      Request Notification permission
    </button>
    <button onclick="createNotification()">Create notification</button>
    <button onclick="createNotificationFromServiceWorker()">
      Create notification from service worker
    </button>
    <button onclick="logMsg()">log messaging</button>
    <button onclick="getToken()">get token</button>
    <!-- TODO show notification -->
    <!-- <img src="/baby.jpg" alt="no baby :/" /> -->
  </body>
</html>
